<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load.Slideshow by Stephen McMullin</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo&family=Open+Sans&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/6eb9b72fe3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <a href="#mainContent" class="skip-link">Skip to main content.</a>

    <header>
        
        <div class="wrapper headerFlex">
            <div class="mainHeader">
                <h1>Load.Slideshow</h1>
            </div>
            <div>
                <ul>
                    <li><button>landmarks</button></li>
                    <li><button>cities</button></li>
                    <li><button>nature</button></li>
                </ul>
            </div>
        </div>
    </header>

    <main id="mainContent">
        <section>
            <div class="wrapper">
                <ul class="flexContainer">
                    <li class="imageContainer">
                        <img src="assets/images/cities/tokyo-city.jpg" alt="">
                        <h2>Tokyo, Japan</h2>
                    </li>

                    <li class="imageContainer">
                        <img src="assets/images/cities/toronto-city.jpg" alt="">
                        <h2>Toronto, Canada</h2>
                    </li>
                    <li class="imageContainer">
                        <img src="assets/images/cities/san-francisco-city.jpg">
                        <h2>San Francisco, USA</h2>
                    </li>
                    <li class="imageContainer">
                        <img src="assets/images/cities/new-york-city.jpg" alt="">
                        <h2>New York City, USA</h2>
                    </li>
                    <li class="imageContainer">
                        <img src="assets/images/cities/moscow-city.jpg" alt="">
                        <h2>Moscow, Russia</h2>
                    </li>
                    <li class="imageContainer">
                        <img src="assets/images/cities/london-city.jpg" alt="">
                    </li>
                    <li class="imageContainer">
                        <img src="assets/images/cities/hong-kong-city.jpg" alt="">
                    </li>
                    <li class="imageContainer">
                        <img src="assets/images/cities/chicago-city.jpg" alt="">
                    </li>
                    <li class="imageContainer">
                        <img src="assets/images/cities/berlin-city.jpg" alt="">
                    </li>
                </ul>
            </div>
        </section>    
    </main>

    <footer>
        
    </footer>

    <script src="assets/scripts/script.js"></script>
</body>
</html>
